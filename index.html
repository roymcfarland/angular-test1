<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Angular Testing Application</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="app.js"></script>
</head>

<!-- Declare angular application and angular controller -->
<body class="container" ng-app="basicApp" ng-controller="mainController as main">
	<div class="jumbotron">
		<!-- Form to update the message variable using ng-model -->
		<div>
			<label>Message</label>
			<input type="text" class="form-control" ng-model="main.message">
		</div>
		<!-- Display the message -->
		<h2>This is my message:</h2>
		{{ main.message }}
		<!-- Diplay the list -->
		<h2>This is my list:</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<td>Name</td>
						<td>Color</td>
						<td>Nerd Level</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="computer in main.computers">
						<td>{{ computer.name }}</td>
						<td>{{ computer.color }}</td>
						<td>{{ computer.nerdiness }}</td>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
